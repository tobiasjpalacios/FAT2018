{% extends 'mainBase.html' %}
{% load static %}

{% block imports %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock imports %}

{% block title %}
Centro de jubilados
{% endblock title %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    {% if user.is_authenticated %}
    <a class="navbar-brand" href="{% url 'profile' %}">Perfil</a>
    {% else %}
    <a class="navbar-brand" href="{% url 'mLogIn' %}">Ingresar</a>
    {% endif %}
    <div class="navright">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2 round" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark my-2 my-sm-0 round" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="parallax" id="parallax1"></div>

<div style="height:200px;background-color:white;">
<h1 style="color:cadetblue; margin-left:50px">¿Quíenes somos?</h1>
<br>
<h4 style="margin-left:70px">Párrafo</h4>
</div>

<div class="parallax" id="parallax2"></div>

<script>
$("#parallax1").css('background-image', 'url("{% static "img/anciano.jpg" %}")')
$("#parallax2").css('background-image', 'url("{% static "img/residenciamayores.jpg" %}")')

</script>
{% endblock body %}
