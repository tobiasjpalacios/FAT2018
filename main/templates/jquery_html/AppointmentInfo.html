<div class="col s12">
    <ul class="collapsible">
        {% for workday in workdays %}
            <li>
                <div class="collapsible-header"><i class="material-icons">date_range</i>{{ workday }}</div>
                <div class="collapsible-body white">
                    {% for appointment in workday.getAppointments %}
                        <p>{{ appointment }} <button onclick="getAppointment({{ appointment.id }}, {% url 'requestAppointment' %})" class="btn btn-flat">solicitar</button></p>
                    {% endfor %}
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
