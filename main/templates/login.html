<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<title>
Log In        
</title>
</head>
<body background={% static "img/Butterfly.jpg" %}>
    <div class="container">
        <h1 class="label">Bienvenido</h1>
        <form>
            <label class="label">Nombre de usuario</label>
            <div class="form-group">
                <input class="form-control" id="userName" placeholder="Ingrese nombre de usuario">
            </div>
            <label class="label">Contraseña</label>
            <div class="form-group">
                <input class="form-control" type="password" id="password" placeholder="Ingrese su contraseña">
            </div>
        </form>
        <div align="center">
        <button type="button" class="btn btn-outline-primary">Ingresar</button>    
        </div>
    </div>
</body>
</html>
